<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
  </head>
  
  <body>
    <main>
      <h1>Simple Calculator</h1>
      <div id="calculations">
        <input type="number" id="num1"></input>
        <select id="operator">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="/">/</option>
          <option value="*">*</option>
        </select>
        <input type="number" id="num2"></input>

        <label id="equals">=</label>
        <span id="result">__________</span>
    </div>

    <div id="user-input">
      <button type="button" id="calculate">Calculate!</button>
    </div>

    <hr>

    <!-- Buttons for Console Testing -->
    <div id="error-tracking">
      <button type="button" id="console.log">Test Console.log()</button>
      <button type="button" id="console.error">Test Console.error()</button>
      <button type="button" id="console.table">Test console.table()</button>
      <button type="button" id="console.dir">console.dir</button>
      <button type="button" id="console.dirxml">console.dirxml</button>
      <button type="button" id="console.group">console.group</button>
      <button type="button" id="console.time">console.time</button>
      <button type="button" id="console.timeEnd">console.timeEnd</button>
      <button type="button" id="console.trace">console.trace</button>
    </div>
    </main>

    <script src="./source.js" type="module"></script>
    <script src="./buttons.js" type="module"></script>
  </body>
</html>
