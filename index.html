<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
  </head>
  
  <body>
    <main>
      <h1>Simple Calculator</h1>
      <div id="calculations">
        <input type="number" id="num1"></input>
        <select id="operator">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="/">/</option>
          <option value="*">*</option>
        </select>
        <input type="number" id="num2"></input>

        <label id="equals">=</label>
        <span id="result">__________</span>
    </div>

    <div id="user-input">
      <button type="button" id="calculate">Calculate!</button>
    </div>

    <hr>

    <!-- Buttons for Console Testing -->
    <div id="error-tracking">
      <button type="button" id="console.log">Test Console.log()</button>
      <button type="button" id="console.error">Test Console.error()</button>
      <button type="button" id="console.table">Test Console.table()</button>
      <button type="button" id="console.dir">Test Console.dir()</button>
      <button type="button" id="console.dirxml">Test Console.dirxml()</button>
      <button type="button" id="console.group">Test Console.group()</button>
      <button type="button" id="console.time">Start Timer</button>
      <button type="button" id="console.timeEnd">End Timer</button>
      <button type="button" id="console.trace">Test Console.trace()</button>
    </div>
    
    <hr>

    <div id="custom-grouping">
      <button type="button" id="groupCustomStart">Custom Console.group() Start</button>
      <button type="button" id="groupCustomLog">Custom Console.group() Log</button>
      <button type="button" id="groupCustomEnd">Custom Console.group() End</button>
    </div>
    </main>

    <script src="./source.js" type="module"></script>
    <script src="./buttons.js" type="module"></script>
  </body>
</html>
